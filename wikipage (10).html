<h1>Removing folders</h1>
To remove a folder make a call to the <i>Remove</i> method: <br>
<br>
<div style="color:Black; background-color:White">
<pre>
<span style="color:Green">/* .. Init client, authenticate .. */</span>          
<span style="color:Green">/* .. folder = any folder .. */</span>

<span style="color:Blue">if</span>(folder.Remove())
{
     <span style="color:Green">// folder removed</span>
}

</pre>
</div>
