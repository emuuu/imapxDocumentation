<h1>Renaming folders</h1>
To rename a folder you can simply change the <i>Name</i> property. <br>
<br>
<div style="color:Black; background-color:White">
<pre>
<span style="color:Green">/* .. Init client, authenticate .. */</span>          
<span style="color:Green">/* .. folder = any folder .. */</span>

folder.Name = <span style="color:#A31515">&quot;New name&quot;</span>

</pre>
</div>
