<h1>Creating folders</h1>
ImapX allows you to create subfolders on existing folders:<br>
<br>
<div style="color:Black; background-color:White">
<pre>
<span style="color:Green">/* .. Init client, authenticate .. */</span>          
<span style="color:Green">/* .. folder = any folder .. */</span>

folder.Subfolders.Add(<span style="color:#A31515">&quot;My new folder&quot;</span>)

</pre>
</div>
